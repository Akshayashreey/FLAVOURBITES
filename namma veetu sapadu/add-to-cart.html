<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Example</title>
<style>
  /* Some basic styling for demonstration purposes */
  .item {
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
  }
  #cart {
    border: 1px solid #000;
    padding: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="item" data-id="1" data-name="Product 1" data-price="10">Product 1 - $10<button class="add-to-cart">Add to Cart</button></div>
  <div class="item" data-id="2" data-name="Product 2" data-price="20">Product 2 - $20<button class="add-to-cart">Add to Cart</button></div>
  <div id="cart">Cart:</div>

  <script>
    // Select all elements with the class "add-to-cart"
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cart = document.getElementById('cart');

    // Add click event listener to each button
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function() {
        const item = this.parentNode; // Get the parent element
        const itemId = item.getAttribute('data-id');
        const itemName = item.getAttribute('data-name');
        const itemPrice = item.getAttribute('data-price');

        // Create a new element for the cart item
        const cartItem = document.createElement('div');
        cartItem.textContent = `${itemName} - $${itemPrice}`;
        cart.appendChild(cartItem);
      });
    });
  </script>
</body>
</html>
